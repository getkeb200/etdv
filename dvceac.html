<script>
        async function fetchCSV(url) {
            //const data = "";
            
            try {
                
            const response = await fetch(url);
            const data = await response.text();
                
            let entryArray = [];
            let dataArray = [];
                             
            let str = data.replaceAll('"', '')    
            let rows = str.split('\n');
            let titleRowArray = rows.shift().split(',');

           
           rows.forEach((housingEntry, index) => {
                  
                  //let housingObject = new Object();
                  // creat array from CSV entry string
           let entryArray = housingEntry.split(',');
           
           dataArray.push(entryArray);        
           });

        
        
       $(document).ready( function () {
       $('#table_id').DataTable( {
	data: dataArray
	} );
        } );
          
      } catch (error) {
                console.error('Error fetching CSV:', error);
       }
   }

        
   fetchCSV('https://getkeb200.github.io/etdv/dvceac2025.csv');
  
</script>
